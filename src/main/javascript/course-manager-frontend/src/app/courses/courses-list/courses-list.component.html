<div class="card my-5">
  <div class="card-body">
    <h2>Courses:</h2>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">length</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let course of courses">
        <td >{{ course.id }}</td>
        <td >{{ course.name }}</td>
        <td >{{ course.courseLength }}</td>
        <a routerLink="/courses/{{course.id}}" class="btn btn-info">details</a>
      </tr>
      </tbody>
    </table>
  </div>
</div>
